<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presto - Annunci</title>
    <meta name="author" content="Andrea Caocci" />
    <meta name="robots" content="index, follow" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Toggle Dark Mode -->
    <button id="darkModeToggle" aria-label="Attiva/disattiva modalità scura">
      <i class="fa-solid fa-moon"></i>
    </button>

    <!-- Bottone Torna su -->
    <button id="backToTop" aria-label="Torna su">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-md bg-black fixed-top">
      <div id="collapse" class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img id="logoNavbar" src="./media/LogoSWgiallo.png" alt="Logo Presto.it" class="logo" />
        </a>
        <!-- Spada laser toggle mobile -->
        <img id="spadalaser" src="./media/spadanavbarOriz-giallo.png" class="img-fluid logo2 d-md-none" alt="Spada Laser" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" />

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Annunci</a></li>
            <li class="nav-item"><a class="nav-link" href="./chisiamo.html">Chi siamo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="container py-5 mt-5">
      <div class="row">
        <!-- FILTRI -->
        <div class="col-12 col-md-3">
          <h3 class="mb-3">Filtra per:</h3>
          <div class="accordion" id="accordionExample">
            <!-- Filtro Categoria -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true">
                  Categoria
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div id="radiowrapper" class="accordion-body"></div>
              </div>
            </div>

            <!-- Filtro Prezzo -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false">
                  Prezzo
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input id="minPrice" type="number" min="0" placeholder="Prezzo minimo" class="form-control mb-2" />
                  <input id="maxPrice" type="number" min="0" placeholder="Prezzo massimo" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Filtro Parola Chiave -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false">
                  Parola chiave
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input id="searchKey" type="text" placeholder="Cerca titolo o descrizione" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RISULTATI ANNUNCI -->
        <div class="col-12 col-md-9">
          <h1 id="titoloAnnunci" class="mb-4">Annunci disponibili</h1>
          <div id="annunciWrapper" class="row g-4"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-yellow py-4 text-center">
      <img src="./media/LogoSWgiallo.png" alt="Logo footer" width="40" class="mb-2" />
      <p>© 2025 Presto.it - Tutti i diritti riservati</p>
      <div>
        <a href="#" class="text-yellow me-3"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-yellow me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-yellow"><i class="fab fa-twitter"></i></a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script per gestione annunci -->
    <script src="./Annunci.js"></script>
  </body>
</html>
